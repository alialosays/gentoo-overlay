# Local port used to get statistics.
#LOCAL_PORT=2398
# Comma-separated list of client (HTTP) ports to listen.
#HTTP_PORTS=443
# Comma-separated list of 16-byte secrets in hex mode.
# Auto-generated if omitted.
#SECRET=0123456789abcdef0123456789abcdef
# Number of secrets for auto-generation (1-16).
#SECRET_COUNT=1
# 16-byte proxy tag in hex mode (optional)
#TAG=0123456789abcdef0123456789abcdef
# Internal and external IPs for operation behind NAT.
# Autodetected if omitted.
#INTERNAL_IP=192.0.2.1
#EXTERNAL_IP=203.0.113.1
# Additional parameters, see mtproto-proxy --help.
#PARAMS="-M 1"
